<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Chukonu SpringSecurity Demo</title>
    <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        function upload(){
        	alert("uplaod") ;
            $('#uploadForm').form('submit');
        }
    </script>
</head>
<body>
    <div style="margin:20px 0 40px 0;"></div>
    <div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    	 <form id="uploadForm" action="api/v1/attachment/upload" method="post" enctype="multipart/form-data">
	        <input name="file" class="easyui-filebox" style="width:100%" data-options="prompt:'Choose a file...',accept:'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, application/json'">
    	 </form>
	    <div style="margin:20px 0;"></div>
    	 <div>
            <a href="#" class="easyui-linkbutton" onclick="javascript:upload()" style="width:100%">Upload</a>
        </div>
    </div>
	
</body>
</html>
