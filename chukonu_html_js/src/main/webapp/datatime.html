<html>

<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

//yyyy-MM-DD HH:MM:SS
function formatDate(str){
	var oDate = new Date(str),
	oYear = oDate.getFullYear(),
	oMonth = oDate.getMonth()+1,
	oDay = oDate.getDate(),
	oHour = oDate.getHours(),
	oMin = oDate.getMinutes(),
	oSen = oDate.getSeconds(),
	oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);//最后拼接时间
	return oTime;
};
//add zero
function getzf(num){
	if(parseInt(num) < 10){
		num = '0'+num;
	}
	return num;
}
		
		

var oldTime = (new Date("2012/12/25 20:11:11")).getTime(); //Get miliseconds
var newTime = new Date(oldTime); //Get Date objet

$(document).ready(function() { 
	console.log(oldTime);
	console.log(formatDate(oldTime));
	//console.log(newTime.getFullYear() + "-" + newTime.getMonth()+"-"+newTime.getFullDay());
	//console.log(newTime.getHours());
	
});

</script>

</head>





</html>
